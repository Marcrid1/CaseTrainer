<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Realtime Voice (WebRTC) â€“ Recruiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Recruiter Interview (Realtime)</h1>
    <p class="muted">Sprich nach Klick auf Start. Server-VAD erlaubt Barge-in. Ephemeral Rollover aktiv.</p>
  </header>

  <section class="panel">
    <div class="row">
      <label for="language"><strong>Language</strong></label>
      <select id="language">
        <option value="en" selected>English</option>
        <option value="de">Deutsch</option>
      </select>

      <label for="mode"><strong>Mode</strong></label>
      <select id="mode">
        <option value="personal-fit" selected>Personal-fit</option>
        <option value="behavioral">Behavioral</option>
      </select>

      <button id="apply">Apply</button>
    </div>
  </section>

  <section class="controls">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </section>

  <!-- Audio-Element unsichtbar (kein Balken) -->
  <audio id="audio-out" autoplay playsinline hidden></audio>

  <section class="log-wrap">
    <pre id="log"></pre>
  </section>

  <script src="./app.js"></script>
</body>
</html>
